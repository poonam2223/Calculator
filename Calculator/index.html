<!DOCTYPE html>
<html>
<head>
     <link rel="stylesheet" href="style.css">   
</head>
<body>
    <div class="container">
      <div id="userInput1">
        <input class="input" id="userInput" placeholder="0"></input>
      </div>
     
      <div class="grid-container">
        <div class="grid-item" id="addition"  onclick="press('+')" >+</div>
        <div class="grid-item" id="subtarction"  onclick="press('-')">-</div>
        <div class="grid-item product"  onclick="press('*')">*</div>
        <div class="grid-item" onclick="press('/')">/</div>
        <div class="grid-item" onclick="press('7')">7</div>
        <div class="grid-item" onclick="press(8)">8</div>
        <div class="grid-item" onclick="press(9)">9</div>
        <div class="grid-item itemEqual" id="equal" onclick="equal()">=</div>
        <div class="grid-item" onclick="press(4)">4</div>
        <div class="grid-item" onclick="press(5)">5</div>
        <div class="grid-item" onclick="press(6)">6</div>
        <div class="grid-item" onclick="press(1)">1</div>
        <div class="grid-item" onclick="press(2)">2</div>
        <div class="grid-item" onclick="press(3)">3</div>
        <div class="grid-item" onclick="press(0)">0</div>
        <div class="grid-item" onclick="press('.')">.</div>
        <div class="grid-item" onclick="Clear()">C</div>
      </div>
    </div>  
    <script src="script.js"></script>
</body>
</html>
